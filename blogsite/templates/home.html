{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
This is CS50

{% for post in posts %}
<div class="card mb-3">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <p class="card-text"><small class="text-muted">{{ post.datecreated }}</small></p>
    </div>
</div>
{% endfor %}

{% endblock %}
